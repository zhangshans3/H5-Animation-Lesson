<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas绘图基础（beginPath与closePath）</title>
    <script type="text/javascript">
        window.addEventListener('load', eventWindowLoaded, false);
        function eventWindowLoaded() {
            canvasApp();
        }
        
        function canvasApp() {
            var theCanvas = document.getElementById('canvas');
            var context = theCanvas.getContext('2d');
            drawLine(context);
        }
        function drawLine(ctx) {
            //beginPath——都会以“上次beginPath”之后的所有路径为基础进行绘制，不管你用moveTo把画笔移动到哪里，只要不beginPath，都是在画一条路径
            //closePath——而是关闭路径，它会试图从（MoveTo点之后）当前路径的终点连一条路径到起点，让整个路径闭合起来
            ctx.strokeStyle = 'rgb(0,0,255)';
            ctx.lineWidth = 5;
            ctx.moveTo(10,10);
            ctx.lineTo(200,10);
            ctx.lineTo(200,120);
            ctx.closePath();//若屏蔽则不构成三角形
            ctx.stroke();

            ctx.beginPath(); //若没有则起始点为（0,0）
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 10;
            ctx.moveTo(10,200);//
            ctx.lineTo(200,200);
            ctx.lineTo(200,300);
            ctx.closePath();
            ctx.stroke();
            
        }

    </script>
</head>
<body>
<!--<div style="position: absolute; top: 50px; left: 50px;">-->
<div>
    <canvas id="canvas" width="500" height="500" style="border:solid #ccc 2px">
        Your browser does not support the HTML 5 Canvas.
    </canvas>
</div>
</body>
</html>
