<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Canvas 执行上下文（context） </title>
    <script type="text/javascript">
        window.addEventListener('load', eventWindowLoaded, false);
        function eventWindowLoaded() {
            canvasApp();
        }
        function canvasApp() {
            var theCanvas = document.getElementById('canvas');
            var context = theCanvas.getContext('2d');

            console.log(context instanceof CanvasRenderingContext2D);
            console.log(CanvasRenderingContext2D.prototype == context.__proto__);


            context.lineWidth = 10;
            context.strokeStyle = "blue";
            context.moveTo(0, 0);
            context.lineTo(100, 100);
            context.stroke();//绘制

            context.lineWidth = 50;
            context.strokeStyle = "#ff0000";
            context.beginPath();//开始新的路径，如果没有beginPath则路径从原坐标点开始
            context.moveTo(0, 100);
            context.lineTo(100, 200);
            context.stroke();
            
        }
    </script>
</head>

<body>
  
    <div>
        <canvas id="canvas" width="500" height="500" style="border:2px #ccc solid">
            Your browser does not support the HTML 5 Canvas.
        </canvas>
    </div>
</body>

</html>
