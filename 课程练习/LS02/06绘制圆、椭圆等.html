<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.addEventListener('load', eventWindowLoaded, false);
        function eventWindowLoaded() {
            canvasApp();
        }
        function canvasApp(){
            //绘制两个1/4圆
            var theCanvas = document.getElementById('canvas');
            var context = theCanvas.getContext('2d');
            context.lineWidth=3;
            context.strokeStyle='blue';

            context.save();
            context.beginPath();
            context.arc(800,800,50,Math.PI,Math.PI*1.5);
            context.stroke();
            context.restore();
            context.beginPath();
            context.arc(800,800,50,Math.PI*0.5,0,true);
            context.stroke();
            context.restore(); 



            var theCanvas = document.getElementById('canvas');
            var context = theCanvas.getContext('2d');
            drawRect(context);
            drawEllipse(context);
            drawTriangle(context);

                 
        }


        function drawRect(ctx) {
            ctx.fillStyle = '#000000';
            ctx.strokeStyle = '#00ffff';
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.rect( 200, 0, 80, 120);
            ctx.stroke();

            ctx.strokeStyle = '#00ff00';
            ctx.fillRect(320, 20, 80, 80);
            ctx.strokeRect(0 + 300, 0, 120, 120);
            ctx.clearRect(40 + 300, 40, 40, 32);

            //清除屏幕
            //ctx.clearRect(0,0,canvas.width,canvas.height);
        }

        function drawEllipse(ctx) {
            ctx.save();
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 10;
            ctx.beginPath();
            //x, y, radiusX, radiusY, rotation, startAngle, endAngle, anticlockwise(默认为false)
            ctx.ellipse(100, 100, 50, 75, 0, Math.PI/2, 2 * Math.PI,false); //
            // ctx.ellipse(100, 100, 50, 75, 45 * Math.PI / 180, 0, 2 * Math.PI); //倾斜45°角ctx.stroke();
            ctx.stroke();
            ctx.restore();

        }
        function drawTriangle(ctx){
            ctx.triangle(250,107,200,158,300,300,450,500,800,600);
        }
        //绘制五角形的方法
        CanvasRenderingContext2D.prototype.triangle=function(x1,y1,x2,y2,x3,y3,x4,y4,x5,y5){
            this.moveTo(x1,y1);
            this.lineTo(x2,y2);
            this.lineTo(x3,y3);
            this.lineTo(x4,y4);
            this.lineTo(x5,y5);
            this.closePath();
            this.stroke();
        }

    
    </script>
</head>
<body>
    <div>
        <canvas id="canvas" width="1000" height="1000" style="border:solid #ccc #3px">

        </canvas>
    </div>
</body>
</html>
